<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal List</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
      display: flex;
    }
    li {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
